PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_CUSTOM_VARIBALES_DESC="<p class=\"text-danger\"><span class=\"badge bg-danger\">Важно!</span> Для использования данного функционала необходим опыт работы с PHP и как минимум базовое знакомство с Joomla API.</p><p>Иногда возникает необходимость создания собственных СЕО переменных для формул в title и meta description сайта. Для этого создайте папку <code>customvariables</code> в директории плагина <code>plugins/system/wt_seo_meta_templates_joomshopping</code> и в ней один или несколько php-файлов, в которых добавьте новые СЕО-переменные или измените уже существующие. Например, файл <code>plugins/system/wt_seo_meta_templates_joomshopping/customvariables/customvariable.php</code></p><p><a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-seo-meta-templates-joomshopping.html\" target=\"_blank\">Пример кода файла с пользовательсками переменными</a></p>"