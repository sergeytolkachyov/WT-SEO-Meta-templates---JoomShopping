PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_DESC="Плагин-провайдер данных JoomShopping для основного плагина WT SEO Meta templates"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_DESCRIPTION="<div class='alert'><p>Данный плагин добавляет переменные с данными из категорий и карточке товара JoomShopping, которые может обрабатывать основной плагин WT SEO Meta templates.</p><p>Параметры ниже позволяют задать единую для всех категорий и/или товаров формулу, по которой будут формироваться текст тега &lt;title&gt; и текст meta-тега description.</p><p>Если параметры ниже отключены совсем, то плагин просто будет формировать переменные, которые Вы можете использовать при заполнении &lt;title&gt; и meta-description вручную.</p></div>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_PRODUCT_VARIABLES="<details><summary class='btn'>Переменные карточки товара для формулы</summary><h3>Товары</h3><ul><li><strong>{JSHOP_PRODUCT_ID}</strong> - ID товара JoomShopping</li><li><strong>{JSHOP_PRODUCT_EAN}</strong> - код товара(EAN)</li><li><strong>{JSHOP_PRODUCT_MFG_CODE}</strong> - артикул товара (Manufacturer code)</li><li><strong>{JSHOP_PRODUCT_QTY}</strong> - количество товара в наличии</li><li><strong>{JSHOP_PRODUCT_OLD_PRICE}</strong> - старая цена товара(выводится с валютой)</li><li><strong>{JSHOP_PRODUCT_PRICE}</strong> - цена товара(выводится с валютой)</li><li><strong>{JSHOP_PRODUCT_MIN_PRICE}</strong> - минимальная цена товара(выводится с валютой)</li><li><strong>{JSHOP_PRODUCT_NAME}</strong> - Название товара</li><li><strong>{JSHOP_PRODUCT_WEIGHT}</strong> - Вес товара</li><li><strong>{JSHOP_PRODUCT_CATEGORY_NAME}</strong> - Название категории товара</li><li><strong>{JSHOP_PRODUCT_RATING}</strong> - Числовое значение рейтинга товара</li><li><strong>{JSHOP_PRODUCT_HITS}</strong> - Количество просмотров товара</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_CATEGORY_VARIABLES="<details><summary class='btn'>Переменные категории товаров для формулы</summary><ul><li><strong>{JSHOP_CATEGORY_NAME}</strong> - Название категории товаров</li><li><strong>{JSHOP_CATEGORY_ID}</strong> - Id категории товаров</li><li><strong>{JSHOP_PARENT_CATEGORY_NAME}</strong> - Название родительской категории</li><li><strong>{JSHOP_CATEGORY_COUNT_PRODUCTS}</strong> - Количество товаров в категории</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_JOOMSHOPPING_MANUFACTURER_VARIABLES="<details><summary class='btn'>Переменные списка товаров производителя для формулы</summary><ul><li><strong>{JSHOP_MFG_NAME}</strong> - Название производителя</li><li><strong>{JSHOP_MFG_ID}</strong> - ID производителя</li><li><strong>{JSHOP_MFG_COUNT_PRODUCTS}</strong> - Количество товаров производителя</li></ul></details>"

