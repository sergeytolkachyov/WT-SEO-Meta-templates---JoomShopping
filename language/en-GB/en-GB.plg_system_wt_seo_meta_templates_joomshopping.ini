PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PAGINATION_DESC_HEADER="Pagination"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PAGINATION_DESC="<p>The plugin can add suffixes to <strong>&lt;title&gt;</strong> and <strong>meta description</strong> pagination pages in product categories and product lists of the manufacturer.</p><p>If you have a multilingual website, then you can create language constants, for example, <code>WT_SEO_META_TEMPLTATES_PAGIN_TITLE_SFX</code> for <strong>&lt;title&gt;</strong> and <code>WT_SEO_META_TEMPLTATES_PAGIN_META_DESC_SFX</code> for <strong>meta description</strong>. Then create these language constants for the desired site language in <em class=\"alert-link\">Extensions &rarr; Languages &rarr; Overrides</em>.</p><p>The value of constants must contain <code>\"%s\"</code>, which will be replaced by the current page number. For example, <code>\"- page %s\"</code></p><p>If you have a website in only one language, you can delete the default values and immediately write <code>\"- page %s\"</code></p>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PAGE_TITLE_PAGINATION_HEADER="<h3>Pagination pages</h3>"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_ENABLE_PAGE_TITLE_PAGINATION_SUFFIX="Add a suffix with the page number to the end of <strong>&lt;title&gt;</strong> and the <strong>meta description</strong> tag on the product category pagination pages?"
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PAGE_TITLE_PAGINATION_SUFFIX_TEXT="The text of the suffix <strong>&lt;title&gt;</strong> for pagination pages. Usually \"- page%s\". %s is replaced with the current page number."
PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_PAGE_METADESC_PAGINATION_SUFFIX_TEXT="The suffix text of the <strong>meta description</strong> tag for pagination pages. Usually \"- page %s\". %s is replaced with the current page number."


