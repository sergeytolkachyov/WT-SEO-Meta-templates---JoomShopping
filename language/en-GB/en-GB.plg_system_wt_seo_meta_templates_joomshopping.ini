PLG_WT_SEO_META_TEMPLATES_JOOMSHOPPING_CUSTOM_VARIBALES_DESC="<p class=\"text-danger\"><span class=\"badge bg-danger\">Attention!</span> To use this functionality, you need experience with PHP and at least a basic familiarity with the Joomla API.</p><p>Sometimes there is a need to create your own SEO variables for formulas in the title and meta description of the site. To do this, create a folder <code>customvariables</code> in the plugin directory <code>plugins/system/wt_seo_meta_templates_joomshopping</code> and in it one or more php files in which add new SEO variables or change existing ones.</p><p> For example, file <code>plugins/system/wt_seo_meta_templates_joomshopping/customvariables/customvariable.php</code></p><p>See <a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-seo-meta-templates-joomshopping.html\" target=\"_blank\">the sample php file</a> for custom SEO variables</p>"